<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Soixante Challenge</title>
    </head>
 
    <body>
        <h1>Hello world</h1>
        
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io('http://127.0.0.1:8080')
          socket.on('news', function (data) {
            console.log(data)
            socket.emit('my other event', { my: 'data' })
          })
        </script>
    </body>
</html>
